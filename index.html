<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="split-pane col-xs-12 col-sm-6 Weather-side">
        <div>
          <img
            src="https://img.icons8.com/3d-fluency/94/cloud.png"
            alt="cloud"
          />
          <div class="text-content">
            <div class="big">Weather App</div>
          </div>
          <a href="Weather.html"><button>Start</button></a>
        </div>
      </div>
      <div class="split-pane col-xs-12 col-sm-6 Password-side">
        <div>
          <img
            src="https://img.icons8.com/3d-fluency/94/password.png"
            alt="password"
          />
          <div class="text-content">
            <div class="big">Password Generator</div>
          </div>
          <a href="Password.html"><button class="button">Start</button></a>
        </div>
      </div>
      <div class="split-pane col-xs-12 col-sm-6 Game-side">
        <div>
          <img
            src="https://img.icons8.com/3d-fluency/94/controller.png"
            alt="controller"
          />
          <div class="text-content">
            <div class="big">64-BTN Game</div>
          </div>
          <a href="game.html"><button>Start</button></a>
        </div>
      </div>
      <div class="split-pane col-xs-12 col-sm-6 Quote-side">
        <div>
          <img
            src="https://img.icons8.com/3d-fluency/375/thinking-bubble.png"
            alt="thinking-bubble"
          />
          <div class="text-content">
            <div class="big">Quote Generator</div>
          </div>
          <a href="Quote.html"><button>Start</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
